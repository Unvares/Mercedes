<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="style.css">

	<title>Mercedes</title>
</head>
<body>
	<div class="content">
		<div class="screen1">
			<img src="images/screen1_background.png" class="screen1_background">
			<header>
				<div class="logo">
					<img src="images/logo.png" alt="logo">
				</div>
				<div class="header_menu">
					<div class="header_menuNav">
						<span class="header_menuNavButton">Модельный ряд</span>
						<span class="header_menuNavButton">Купить</span>
						<span class="header_menuNavButton">Владельцам</span>
						<span class="header_menuNavButton">Мир Mercedes Benz</span>
					</div>
					<div class="header_menuFiller"></div>
					<div class="header_menuAdminPanel">
						<div class="header_menuAdminPanelButton">
							<img src="thumbnails/key.png" alt="key">
							<span>Защита данных</span>
						</div>
						<div class="header_menuAdminPanelButton">
								<img src="thumbnails/user.png" alt="user">
								<span>Вход</span>
						</div>
					</div>
				</div>
				</header>
		<div>
	</div>
</body>
</html>
